# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Experience @model {
  id: ID!
  name: String!
  company: String!
  location: String!
  description: String!
  dateBegin: AWSDateTime!
  dateEnd: AWSDateTime!
  tags: [Tag] @hasMany(indexName: "byExperience", fields: ["id"])
  resources: [Resource] @hasMany(indexName: "byExperience", fields: ["id"])
}

type Tag @model {
  id: ID!
  experienceID: ID! @index(name: "byExperience", sortKeyFields: ["title"])
  title: String!
}

type Resource @model {
  id: ID!
  experienceID: ID! @index(name: "byExperience", sortKeyFields: ["title"])
  title: String!
  description: String!
  url: String!
}
